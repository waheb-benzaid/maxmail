<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campaigns</title>
  </head>
  <body>
    <div class="container">
      <div class="demo-button-container" style="margin: 0 auto">
        <button mat-raised-button (click)="openDropDialog()">
          Add new drop
        </button>
      </div>
      <mat-form-field appearance="standard" style="margin: 0 auto">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Campaign Name"
          #i\nput
        />
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- <ng-container matColumnDef="campaignId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Campaign ID
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.campaignId }}
            </td>
          </ng-container> -->

          <ng-container matColumnDef="campaignName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Campaign name
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.campaignName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="dropName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Drop name</th>
            <td mat-cell *matCellDef="let row">
              {{ row.dropName }}
            </td>
          </ng-container>

          <!-- Last Drop Column -->
          <ng-container matColumnDef="isLastDrop">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Drop</th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox [checked]="row.isLastDrop"></mat-checkbox>
            </td>
          </ng-container>

          <!-- Campaign Status Column -->
          <ng-container matColumnDef="isDropCompleted">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Drop Completed
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox
                [checked]="row.isDropCompleted ? true : false"
              ></mat-checkbox>
            </td>
          </ng-container>

          <!-- Campaign Type Column -->
          <ng-container matColumnDef="isSeededReceived">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Seeded Received
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox [checked]="row.isSeededReceived"></mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="editDrop(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                style="color: coral"
                (click)="deleteDrop(row.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            (dblclick)="getDropDetail(row)"
            style="cursor: pointer"
          ></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4"></td>
          </tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
    </div>
  </body>
</html>
