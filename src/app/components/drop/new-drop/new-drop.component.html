<div class="container">
  <form [formGroup]="dropForm" (ngSubmit)="addDrop()">
    <div class="main-form-div">
      <div class="part-one" style="margin-right: 40px">
        <span style="background-color: red">
          <mat-form-field appearance="outline">
            <mat-label>Campaign</mat-label>
            <mat-select formControlName="campaignName">
              <input
                matInput
                type="text"
                formControlName="campaignName"
                (keyup)="onKey($event.target.value)"
              />
              <mat-option>None</mat-option>
              <mat-option *ngFor="let option of options" [value]="option">
                {{ option }}
              </mat-option>
            </mat-select>

            <mat-error *ngIf="campaignName?.errors?.['required']">
              Campaign Name is required</mat-error
            >
          </mat-form-field>
        </span>
        <!----------------------------------------------------->
        <mat-form-field appearance="outline">
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-label>Choose a date </mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="First Drop Date"
            formControlName="firstDropDate"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker #picker> </mat-datepicker>
          <mat-error *ngIf="dropDate?.hasError('required')">
            Drop Date is required</mat-error
          >
        </mat-form-field>
        <!----------------------------------------------------->
        <mat-form-field appearance="outline">
          <mat-label>Drop Volume</mat-label>
          <input
            matInput
            type="number"
            placeholder="First Drop Volume"
            formControlName="dropVolume"
          />
          <mat-error *ngIf="dropVolume?.errors?.['required']">
            Drop Volume is required</mat-error
          >
        </mat-form-field>
      </div>
      <!-- ############################################################################################################ -->
      <!-- <div class="part-two"> -->
    </div>

    <!-- ############################################################################################################ -->
    <div class="part-two">
      <app-file-upload-library></app-file-upload-library>
    </div>
    <!-- ############################################################################################################ -->
    <!-- </div> -->
  </form>
  <div mat-dialog-actions align="end">
    <button
      class="close-button"
      mat-raised-button
      color="warm"
      mat-dialog-close
    >
      Cancel
    </button>
    <button
      class="action-button"
      style="margin-left: 8px"
      mat-raised-button
      (click)="addDrop()"
    >
      {{ actionButton }}
    </button>
  </div>
</div>
