<div class="form-container mat-elevation-z5">
  <h1 mat-dialog-title>Drop Form</h1>
  <div class="mat-dialog-content">
    <form [formGroup]="dropForm">
      <!-- ---------------------- -->

      <mat-form-field appearance="outline">
        <mat-label>Campaign</mat-label>
        <mat-select formControlName="campaignName">
          <input
            matInput
            type="text"
            formControlName="campaignName"
            (keyup)="onKey($event.target.value)"
          />
          <mat-option>None</mat-option>
          <mat-option *ngFor="let option of options" [value]="option">
            {{ option }}
          </mat-option>
        </mat-select>

        <mat-error *ngIf="campaignName?.errors?.['required']">
          Campaign Type is required</mat-error
        >
      </mat-form-field>
      <!------------------------------------------------------------->
      <!-- <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Campaign </mat-label>
        <input
          type="text"
          placeholder="Pick one campaign"
          aria-label="Campaign"
          matInput
          formControlName="campaignName"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let option of filteredOptions | async"
            [value]="option"
          >
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field> -->
      <!-- -------------------------------------------- -->
      <mat-form-field appearance="outline">
        <mat-label>Drop Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          placeholder="Drop Date"
          formControlName="dropDate"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker> </mat-datepicker>
        <mat-error *ngIf="dropDate?.errors?.['required']">
          Drop Date is required</mat-error
        >
      </mat-form-field>
      <!-- ------------------------------------ -->
      <mat-form-field appearance="outline">
        <mat-label>Drop Number</mat-label>
        <input
          matInput
          type="number"
          placeholder="First Drop Volume"
          formControlName="dropNumber"
        />
        <mat-error *ngIf="dropNumber?.errors?.['required']">
          Drop Number is required</mat-error
        >
      </mat-form-field>
      <!-- ------------------------ -->
      <mat-form-field appearance="outline">
        <mat-label>Drop Volume</mat-label>
        <input
          matInput
          type="number"
          placeholder="Drop Volume"
          formControlName="dropVolume"
        />
        <mat-error *ngIf="dropVolume?.errors?.['required']">
          Drop Volume is required</mat-error
        >
      </mat-form-field>
      <!-- ------------------------ -->
      <div class="checkbox">
        <p>
          <mat-checkbox
            formControlName="isDropCompleted"
            [checked]="this.data ? this.data.isDropCompleted : false"
            >Is Drop Completed</mat-checkbox
          >
        </p>
        <p>
          <mat-checkbox
            formControlName="isLastDrop"
            [checked]="this.data ? this.data.isLastDrop : false"
            >Is Last Drop</mat-checkbox
          >
        </p>
        <p>
          <mat-checkbox
            formControlName="isSeededReceived"
            [checked]="this.data ? this.data.isSeededReceived : false"
            >Is Seeded Received</mat-checkbox
          >
        </p>
      </div>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <button
      mat-raised-button
      color="warm"
      mat-dialog-close
      style="background-color: coral"
    >
      Close
    </button>
    <button
      style="margin-left: 8px"
      mat-raised-button
      color="primary"
      (click)="addDrop()"
    >
      {{ actionButton }}
    </button>
  </div>
</div>
