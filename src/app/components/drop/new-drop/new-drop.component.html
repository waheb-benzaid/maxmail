<form [formGroup]="dropForm" (ngSubmit)="addDrop()">
  <h1>New Drop</h1>
  <div class="main-form-div">
    <div class="part-one">
      <mat-form-field appearance="outline">
        <mat-label>Campaign Name</mat-label>
        <input
          matInput
          placeholder="Campaign Name"
          formControlName="campaignName"
        />
        <mat-error *ngIf="campaignName?.errors?.['required']">
          Campaign name is required</mat-error
        >
      </mat-form-field>
      <!----------------------------------------------------->
      <mat-form-field appearance="outline">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-label>Drop Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          placeholder="Drop Date"
          formControlName="dropDate"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker #picker> </mat-datepicker>
        <mat-error *ngIf="dropDate?.hasError('required')">
          Drop Date is required</mat-error
        >
      </mat-form-field>
      <!------------------------------------------------------>
      <mat-form-field appearance="outline">
        <mat-label>Drop Volume</mat-label>
        <input
          matInput
          type="number"
          placeholder="Drop Volume"
          formControlName="dropVolume"
        />
        <mat-error *ngIf="dropVolume?.errors?.['required']">
          Drop Volume is required</mat-error
        >
      </mat-form-field>
      <!-- ############################################################################################################ -->
      <div class="checkbox" style="display: inline-block">
        <p>
          <mat-checkbox
            formControlName="isDropCompleted"
            [disableRipple]="true"
          >
            Drop Completed</mat-checkbox
          >
        </p>
        <p>
          <mat-checkbox formControlName="isLastDrop" [disableRipple]="true"
            >Is Last Drop</mat-checkbox
          >
        </p>
        <p>
          <mat-checkbox
            formControlName="isSeededReceived"
            [disableRipple]="true"
            >Seeded Received</mat-checkbox
          >
        </p>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Notes & Attachments </mat-label>
        <button
          mat-icon-button
          color="primary"
          style="position: absolute; right: 0; bottom: 19%"
        >
          <mat-icon matSuffix>upload</mat-icon>
        </button>
        <input
          matInput
          placeholder="Notes & Attachments"
          formControlName="attachments"
        />
      </mat-form-field>
    </div>
    <!-- ############################################################################################################ -->
    <div class="part-two">
      <app-file-upload-library></app-file-upload-library>
    </div>
    <!-- ############################################################################################################ -->
  </div>
  <div mat-dialog-actions align="end">
    <button
      class="close-button"
      mat-raised-button
      color="warm"
      mat-dialog-close
    >
      Cancel
    </button>
    <button
      class="action-button"
      style="margin-left: 8px"
      mat-raised-button
      (click)="addDrop()"
    >
      Save
    </button>
  </div>
</form>
