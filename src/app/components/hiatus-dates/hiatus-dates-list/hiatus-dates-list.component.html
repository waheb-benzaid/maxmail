<div class="container">
  <div class="page-title">Hiatus Dates</div>
  <mat-form-field
    appearance="outline"
    style="
      width: 290px;
      height: 30px;
      border: 1px solid #f3f5f9;
      border-radius: 20px;
    "
  >
    <input
      matInput
      (keyup)="applyFilter($event)"
      #input
      placeholder="Search By Description"
      style="margin-bottom: 3px"
    />
    <mat-icon mat-icon-button matPrefix> search </mat-icon>
  </mat-form-field>
  <div class="demo-button-container" style="margin: 0 auto">
    <button mat-raised-button (click)="openHiatusDateDialog()">
      <img src="../../../../assets/images/new-campaign.png" alt="" />
      New
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="hiatusDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row">{{ row.hiatusDate }}</td>
      </ng-container>

      <!-- Campaign Status Column -->
      <ng-container matColumnDef="hiatusDateDescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">
          {{ row.hiatusDateDescription }}
        </td>
      </ng-container>

      <!-- Campaign Type Column -->
      <ng-container matColumnDef="campaignType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Campaign Type</th>
        <td mat-cell *matCellDef="let row">{{ row.campaignType }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="editCampaign(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            style="color: coral"
            (click)="deleteCampaign(row.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (dblclick)="getCampaignDetail(row)"
        style="cursor: pointer"
      ></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3" style="text-align: center">No data</td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
