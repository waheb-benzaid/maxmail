<mat-toolbar class="mat-elevation-z4">
  <img src="../../../../assets/images/NPILogo.png" alt="" />
  <span> New Patients Inc.</span>
  <div>
    <button style="margin-left: 1000px" mat-menu-item (click)="logout()">
      Log out
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" opened class="mat-elevation-z4">
    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>insert_chart_outlined</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>contacts</mat-icon>
      <span>Users</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>today</mat-icon>
      <span>Hiatus Dates</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>mail</mat-icon>
      <span>Mail Campaigns</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>list_alt</mat-icon>
      <span>Drops</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>date_range</mat-icon>
      <span>Mail Drop Calendar</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>search</mat-icon>
      <span>Zip Code Lookup</span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content mat-elevation-z4">
      <h1>Main Content</h1>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
