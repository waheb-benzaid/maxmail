<div class="container">
  <div class="page-title">Users List</div>
  <mat-form-field
    appearance="outline"
    style="
      width: 290px;
      height: 30px;
      border: 1px solid #f3f5f9;
      border-radius: 20px;
    "
  >
    <input
      matInput
      (keyup)="applyFilter($event)"
      #input
      placeholder="Search"
      style="margin-bottom: 3px"
    />
    <mat-icon mat-icon-button matPrefix> search </mat-icon>
  </mat-form-field>
  <div class="demo-button-container" style="margin: 0 auto">
    <button mat-raised-button (click)="openUserDialog()">
      <img src="../../../../assets/images/new-campaign.png" alt="" />
      New
    </button>
  </div>

  <section class="table-container" style="margin-top: 40px">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- User First Name -->
        <ng-container matColumnDef="firstName" class="column-header">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let row">
            {{ row.firstName }}
          </td>
        </ng-container>

        <!-- User Last Name -->
        <ng-container matColumnDef="lastName" class="column-header">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let row">
            {{ row.lastName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="email" class="column-header">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let row">
            {{ row.email }}
          </td>
        </ng-container>

        <ng-container matColumnDef="role" class="column-header">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let row">
            {{ row.role }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action" class="column-header-action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editCampaign(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              style="color: coral"
              (click)="deleteCampaign(row.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (dblclick)="getCampaignDetail(row)"
          style="cursor: pointer"
        ></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3" style="text-align: center">
            No user to show
          </td>
        </tr>
      </table>
    </div>
  </section>
</div>
