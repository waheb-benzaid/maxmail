<div class="wrapper">
  <div class="margin-left">
    <div mat-dialog-content style="margin-top: 20px">
      <form [formGroup]="campaignForm" (ngSubmit)="addCampaign()">
        <mat-form-field style="width: 300px">
          <mat-label>Choose a date</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="First Drop Date"
            formControlName="firstDropDate"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field style="width: 300px">
          <mat-label>Campaign Status</mat-label>
          <mat-select [(value)]="campaignStatusValue">
            <mat-option
              *ngFor="let status of campaignStatusFields"
              [value]="status.value"
            >
              {{ status.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field style="width: 300px">
          <mat-label>Campaign Type</mat-label>
          <mat-select [(value)]="campaignTypeValue">
            <mat-option
              *ngFor="let type of campaignTypeFields"
              [value]="type.value"
            >
              {{ type.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field style="width: 300px">
          <input
            matInput
            placeholder="First Drop Volume"
            formControlName="firstDropVolume"
          />
        </mat-form-field>
        <mat-form-field style="width: 300px">
          <input
            matInput
            placeholder="Total number of Drops"
            formControlName="totalDropsNumber"
          />
        </mat-form-field>
        <mat-form-field style="width: 300px">
          <input
            matInput
            placeholder="Total Campaign Volume"
            formControlName="totalCampaignVolume"
          />
        </mat-form-field>
        <mat-form-field style="width: 300px">
          <mat-label>Mailer Size</mat-label>
          <mat-select [(value)]="mailerSizeValue">
            <mat-option
              *ngFor="let size of mailerSizeFields"
              [value]="size.value"
            >
              {{ size.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field style="width: 300px">
          <input
            matInput
            placeholder="Total Households"
            formControlName="totalHouseholds"
          />
        </mat-form-field>
        <mat-form-field style="width: 300px">
          <input
            matInput
            placeholder="Total Contract Amount"
            formControlName="totalcontractAmount"
          />
        </mat-form-field>
        <mat-form-field style="width: 300px">
          <input
            matInput
            placeholder="Print Order ID"
            formControlName="printOrderID"
          />
        </mat-form-field>
        <mat-form-field style="width: 300px">
          <input
            matInput
            placeholder="Account Name"
            formControlName="accountName"
          />
        </mat-form-field>
        <mat-form-field style="width: 300px">
          <input
            matInput
            placeholder="Owner Name"
            formControlName="ownerName"
          />
        </mat-form-field>
        <mat-form-field style="width: 300px">
          <input
            matInput
            placeholder="Contact Name"
            formControlName="contactName"
          />
        </mat-form-field>
        <mat-form-field style="width: 300px">
          <input
            matInput
            placeholder="Notes & Attachments"
            formControlName="attachments"
          />
        </mat-form-field>
        <div class="margin-top">
          <button type="submit" mat-raised-button color="primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
