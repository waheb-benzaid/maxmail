<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campaigns</title>
  </head>
  <body>
    <app-nav-bar></app-nav-bar>
    <div class="demo-button-container">
      <button mat-raised-button (click)="openDialog()">Add data</button>
    </div>

    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Account Name Column -->
        <ng-container matColumnDef="accountName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Account Name
          </th>
          <td mat-cell *matCellDef="let row">{{ row.accountName }}</td>
        </ng-container>

        <!-- Campaign Status Column -->
        <ng-container matColumnDef="campaignStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Campaign Status
          </th>
          <td mat-cell *matCellDef="let row">{{ row.campaignStatus }}</td>
        </ng-container>

        <!-- Campaign Type Column -->
        <ng-container matColumnDef="campaignType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Campaign Type
          </th>
          <td mat-cell *matCellDef="let row">{{ row.campaignType }}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let row">{{ row.actions }}</td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </body>
</html>
