<div class="container">
  <h1 style="margin-top: 40px">Mail Campaigns</h1>
  <div class="demo-button-container" style="margin: 0 auto">
    <button mat-raised-button (click)="openCompaignDialog()">New</button>
  </div>
  <mat-form-field appearance="standard" style="margin: 0 auto">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Campaign Name"
      #input
    />
  </mat-form-field>

  <section class="table-container">
    <div class="mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="announceSortChange($event)"
      >
        <!-- Campaign Name Column -->
        <ng-container matColumnDef="campaignName">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by campaign Name"
          >
            Mail Campaign Name
          </th>
          <td mat-cell *matCellDef="let row">{{ row.campaignName }}</td>
        </ng-container>

        <!-- Campaign Status Column -->
        <ng-container matColumnDef="campaignStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td class="campaign-status" mat-cell *matCellDef="let row">
            <span *ngIf="row.campaignStatus == 'active'">
              <span class="active">
                {{ row.campaignStatus }}
              </span>
            </span>
            <span *ngIf="row.campaignStatus == 'suspended'">
              <span class="suspended">
                {{ row.campaignStatus }}
              </span>
            </span>
            <span *ngIf="row.campaignStatus == 'cancelled'">
              <span class="cancelled">
                {{ row.campaignStatus }}
              </span>
            </span>
            <span *ngIf="row.campaignStatus == 'completed'">
              <span class="completed">
                {{ row.campaignStatus }}
              </span>
            </span>
          </td>
        </ng-container>

        <!-- Campaign Type  Column -->
        <ng-container matColumnDef="campaignType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Campaign Type
          </th>
          <td mat-cell *matCellDef="let row">{{ row.campaignType }}</td>
        </ng-container>

        <!-- Drops Number by campaign -->
        <ng-container matColumnDef="totalDropsNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Drops Number
          </th>
          <td mat-cell *matCellDef="let row">{{ row.totalDropsNumber }}</td>
        </ng-container>

        <!-- Campaign Date Column -->
        <ng-container matColumnDef="campaignDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Created Date
          </th>
          <td mat-cell *matCellDef="let row">{{ row.createdAt }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editCampaign(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              style="color: coral"
              (click)="deleteCampaign(row.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (dblclick)="getCampaignDetail(row)"
          style="cursor: pointer"
        ></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3" style="text-align: center">
            No data
          </td>
        </tr>
      </table>
    </div>
  </section>
</div>
